<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Визитка</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #instructions { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.7); padding: 10px; }
    #error { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-size: 18px; text-align: center; }
  </style>
</head>
<body>
  <div id="instructions">Наведи камеру на метку Hiro</div>
  <div id="error" style="display: none;">Ошибка: не удалось получить доступ к камере или распознать метку. Проверь разрешения и освещение.</div>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <a-scene
    embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <a-marker preset="hiro">
      <a-plane width="2" height="1" color="#ffffff" material="opacity: 0.9;">
        <a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite"></a-animation>
        <a-text value="Моя Визитка" position="0 0.4 0" align="center" color="black" scale="0.5 0.5 0.5"></a-text>
        <a-text value="Привет! Я [Твое Имя]" position="0 0.2 0" align="center" color="black" scale="0.3 0.3 0.3"></a-text>
        <a-entity position="-0.5 -0.3 0">
          <a-plane width="0.5" height="0.5" color="#4267B2" class="clickable" onclick="window.open('https://facebook.com', '_blank')">
            <a-text value="FB" align="center" color="white" scale="0.4 0.4 0.4"></a-text>
          </a-plane>
        </a-entity>
        <a-entity position="0.5 -0.3 0">
          <a-plane width="0.5" height="0.5" color="#1DA1F2" class="clickable" onclick="window.open('https://twitter.com', '_blank')">
            <a-text value="TW" align="center" color="white" scale="0.4 0.4 0.4"></a-text>
          </a-plane>
        </a-entity>
      </a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const instructions = document.getElementById('instructions');
    const errorDiv = document.getElementById('error');
    const scene = document.querySelector('a-scene');

    // Проверка доступа к камере
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        console.log('Камера работает');
      })
      .catch(err => {
        console.error('Ошибка камеры: ', err);
        instructions.style.display = 'none';
        errorDiv.style.display = 'block';
      });

    // Скрытие инструкций при распознавании метки
    scene.addEventListener('markerFound', () => {
      instructions.style.display = 'none';
      errorDiv.style.display = 'none';
    });

    // Показ инструкций, если метка потеряна
    scene.addEventListener('markerLost', () => {
      instructions.style.display = 'block';
    });
  </script>
</body>
</html>
