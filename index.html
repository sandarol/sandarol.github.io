<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Визитка</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.3/aframe/build/aframe-ar-nft.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    .business-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      min-width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .business-card h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
      color: #333;
    }
    .business-card a {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }
    .business-card a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <!-- NFT marker -->
    <a-nft type="nft" url="4869fcfb-6b98-46fb-86d7-f86633f86fc3.fset3" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-entity position="0 0 0">
        <a-plane position="0 0 0" width="1.5" height="1" rotation="-90 0 0" color="#fff" material="opacity: 0.9">
          <a-html position="0 0.05 0" rotation="-90 0 0" width="1.5" height="1">
            <div class="business-card">
              <h1>Имя Фамилия</h1>
              <a href="https://t.me/your_telegram" target="_blank">Telegram</a>
              <a href="https://www.linkedin.com/in/your_profile" target="_blank">LinkedIn</a>
              <a href="https://www.instagram.com/your_profile" target="_blank">Instagram</a>
            </div>
          </a-html>
        </a-plane>
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
