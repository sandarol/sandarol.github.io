<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Business Card Overlay</title>
  <!-- Подключаем A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Подключаем AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ar-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- A-Frame сцена -->
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;"
    embedded
    id="ar-scene"
    renderer="antialias: true; logarithmicDepthBuffer: true;">
    
    <!-- Камера -->
    <a-camera
      position="0 0 0"
      look-controls="enabled: false"
      wasd-controls="enabled: false">
    </a-camera>

    <!-- Маркер Hiro -->
    <a-marker
      type="pattern"
      preset="hiro"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">
      
      <!-- Основной контейнер визитки -->
      <a-entity
        position="0 0 0.01"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
        animation__appear="property: scale; from: 0 0 0; to: 0.5 0.5 0.5; dur: 1000; easing: easeOutElastic">
        
        <!-- Фон визитки -->
        <a-plane
          position="0 0 0"
          width="6"
          height="3.5"
          material="color: #ffffff; opacity: 0.9; shader: flat"
          shadow="cast: true; receive: true"
          geometry="borderRadius: 0.2">
        </a-plane>

        <!-- Имя и профессия -->
        <a-text
          value="John Doe"
          position="-2.8 1.2 0.01"
          width="4"
          color="#333"
          align="left"
          font="roboto"
          anchor="left"
          baseline="top">
        </a-text>
        <a-text
          value="AR Developer | Creative Tech"
          position="-2.8 0.8 0.01"
          width="3.5"
          color="#666"
          align="left"
          font="roboto"
          anchor="left"
          baseline="top">
        </a-text>

        <!-- Фотографии -->
        <a-image
          src="1p.png"
          position="-1.8 -0.3 0.01"
          width="1.2"
          height="0.8"
          material="shader: flat">
        </a-image>
        <a-image
          src="2p.png"
          position="-0.3 -0.3 0.01"
          width="1.2"
          height="0.8"
          material="shader: flat">
        </a-image>
        <a-image
          src="3p.png"
          position="1.2 -0.3 0.01"
          width="1.2"
          height="0.8"
          material="shader: flat">
        </a-image>
      </a-entity>

      <!-- 3D-объект (glTF-модель) -->
      <a-entity
        position="0 0 0.5"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
        gltf-model="h.glb"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
      </a-entity>

      <!-- Освещение -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>
    </a-marker>
  </a-scene>

  <script>
    // Улучшение трекинга и мобильной совместимости
    AFRAME.registerComponent('arjs-video', {
      init: function () {
        this.el.sceneEl.renderer.physicallyCorrectLights = true;
        this.el.setAttribute('arjs', 'trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;');
        // Запрашиваем доступ к камере
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            console.log('Camera access granted');
          })
          .catch(err => {
            console.error('Camera access denied:', err);
            alert('Please allow camera access to use AR.');
          });
      }
    });

    // Обработка изменения ориентации экрана
    window.addEventListener('resize', () => {
      const scene = document.querySelector('a-scene');
      scene.resize();
    });
  </script>
</body>
</html>
