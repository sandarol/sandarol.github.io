<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Визитка</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        .business-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            z-index: 10;
        }
        .business-card img {
            max-width: 80px;
            margin-bottom: 10px;
        }
        .business-card h1 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="business-card" id="businessCard">
        <img src="4869fcfb-6b98-46fb-86d7-f86633f86fc3.jpg" alt="Логотип">
        <h1>Имя Фамилия</h1>
        <p>Должность / Компания</p>
        <div class="social-links">
            <a href="https://t.me/yourprofile" target="_blank">Telegram</a>
            <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro" id="hiroMarker"></a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#hiroMarker');
        const businessCard = document.getElementById('businessCard');

        marker.addEventListener('markerFound', () => {
            businessCard.style.display = 'block';
        });

        marker.addEventListener('markerLost', () => {
            businessCard.style.display = 'none';
        });
    </script>

</body>
</html>
