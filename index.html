<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Business Card</title>
  <!-- Подключаем A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Подключаем AR.js с улучшенным трекингом -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ar-scene {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- A-Frame сцена -->
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    embedded
    id="ar-scene">
    
    <!-- Камера -->
    <a-camera
      gps-camera
      rotation-reader
      position="0 0 0">
    </a-camera>

    <!-- Маркер Hiro -->
    <a-marker
      type="pattern"
      preset="hiro"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">
      
      <!-- 3D-контент: анимированный текст -->
      <a-entity
        position="0 0 0.1"
        scale="0.2 0.2 0.2"
        text="value: Welcome to My AR Card!; color: #FFD700; align: center; width: 5;"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
      </a-entity>

      <!-- Добавляем свет для лучшей видимости -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>
    </a-marker>
  </a-scene>

  <script>
    // Дополнительные настройки для улучшения трекинга
    AFRAME.registerComponent('arjs-video', {
      init: function () {
        this.el.sceneEl.renderer.physicallyCorrectLights = true;
        // Увеличиваем частоту обновления трекинга
        this.el.setAttribute('arjs', 'trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;');
      }
    });
  </script>
</body>
</html>
