<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Визитка</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    #ar-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .business-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      animation: fadeIn 1s ease-in-out;
      min-width: 250px;
    }
    .business-card h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
      color: #333;
    }
    .business-card a {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }
    .business-card a:hover {
      background: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script>
    const start = async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: 'targets.mind', // путь к вашей NFT метке
        filterMinCF: 0.001,
        filterBeta: 0.001,
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      // создаем элемент визитки
      const cardElement = document.createElement("div");
      cardElement.className = "business-card";
      cardElement.innerHTML = `
        <h1>Имя Фамилия</h1>
        <a href="https://t.me/your_telegram" target="_blank">Telegram</a>
        <a href="https://www.linkedin.com/in/your_profile" target="_blank">LinkedIn</a>
        <a href="https://www.instagram.com/your_profile" target="_blank">Instagram</a>
      `;

      anchor.onTargetFound = () => {
        document.body.appendChild(cardElement);
      };

      anchor.onTargetLost = () => {
        if (cardElement.parentElement) {
          cardElement.parentElement.removeChild(cardElement);
        }
      };

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    start();
  </script>
</body>
</html>
