<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Визитка</title>
    <!-- Подключение библиотеки AR.js (Open Source) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        .business-card {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }
        .business-card img {
            max-width: 80px;
            margin-bottom: 10px;
        }
        .business-card h1 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #000;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>
<body>

    <!-- A-Frame AR.js сцена -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Отслеживание маркера (деформированный, бликовый и при плохом освещении) -->
        <!-- Для большей надежности используем NFT маркер -->
        <a-nft type="nft" url="4869fcfb-6b98-46fb-86d7-f86633f86fc3.fset3" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <!-- 3D-модель или элементы можно разместить здесь -->
            <a-plane color="white" width="1" height="0.5" position="0 0 0"></a-plane>
        </a-nft>

        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Визитка поверх видео -->
    <div class="business-card">
        <img src="4869fcfb-6b98-46fb-86d7-f86633f86fc3.jpg" alt="Логотип">
        <h1>Имя Фамилия</h1>
        <p>Должность / Компания</p>
        <div class="social-links">
            <a href="https://t.me/yourprofile" target="_blank">Telegram</a>
            <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
