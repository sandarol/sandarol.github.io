<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AR визитка с 3D-контентом</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.3/aframe/build/aframe-ar.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%; background: #111;
      font-family: 'Inter', sans-serif;
      color: #eee;
    }
    #instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20,20,20,0.8);
      padding: 12px 24px;
      border-radius: 12px;
      max-width: 90vw;
      text-align: center;
      font-size: 1rem;
      line-height: 1.4;
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }
    /* Исправление для полноэкранного режима на мобильных устройствах */
    a-scene {
      position: fixed !important;
      top: 0; left: 0; width: 100vw; height: 100vh;
      margin: 0; padding: 0;
      overflow: hidden;
      z-index: 1;
      background: #000;
    }
  </style>
</head>
<body>

  <div id="instructions" role="alert" aria-live="assertive">
    Наведите камеру телефона на маркер вашей визитной карточки, чтобы увидеть 3D-контент.

    Для наилучшего распознавания держите карту неподвижно, избегайте бликов и очень низкого освещения.
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false; smooth: true; smoothCount: 10; smoothTolerance: 0.01; smoothThreshold: 5;"
  >
    <!-- NFT маркер для визитки (замените 'business_card' на имя вашего NFT маркера) -->
    <a-nft
      type="nft"
      url="business_card"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- 3D контент, закрепленный на маркере -->
      <a-box
        position="0 0.2 0"
        rotation="0 45 0"
        scale="0.5 0.5 0.5"
        color="#8e44ad"
        shadow="receive: false; cast: true"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 8000; easing: linear"
      ></a-box>
      <a-text
        value="Ваша визитка\nAR Demo"
        align="center"
        position="0 1 0"
        rotation="-90 0 0"
        width="2"
        color="#06b6d4"
        font="mozillavr"
      ></a-text>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
