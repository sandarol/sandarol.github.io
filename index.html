<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Визитка</title>
  <!-- Подключаем A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Подключаем AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.2.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <!-- Сцена A-Frame -->
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;"
    embedded>
    
    <!-- Маркер на основе изображения (логотип компании) -->
    <a-marker
      type="pattern"
      url="marker.patt"
      preset="custom">
      
      <!-- Визитка: плоскость с фоном и текст -->
      <a-plane
        position="0 0 0"
        width="1.5"
        height="0.9"
        material="color: #ffffff; opacity: 0.9"
        rotation="-90 0 0">
        <!-- Текст визитки -->
        <a-text
          value="Ваше Имя\nКомпания: Ваша Компания\nДолжность: Генеральный директор\nТелефон: +7 123 456 7890\nEmail: example@company.com"
          color="black"
          align="center"
          width="1.4"
          position="0 0 0.01"
          font="mozillavr"></a-text>
      </a-plane>
      
      <!-- Дополнительный 3D-текст над визиткой для эффекта -->
      <a-text
        value="AR Визитка"
        color="red"
        position="0 0.2 0.5"
        rotation="-90 0 0"
        scale="0.3 0.3 0.3"
        font="mozillavr"></a-text>
    </a-marker>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Инструкция для пользователя -->
  <div style="position: fixed; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px;">
    Наведите камеру на логотип вашей компании.
  </div>
</body>
</html>
