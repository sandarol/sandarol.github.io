<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Business Card Overlay</title>
  <!-- Подключаем A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Подключаем AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ar-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
    /* Стили для кнопок и текста */
    .social-button {
      cursor: pointer;
      background: linear-gradient(45deg, #6b48ff, #00ddeb);
      border-radius: 10px;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      text-decoration: none;
      transition: transform 0.3s;
    }
    .social-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- A-Frame сцена -->
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;"
    embedded
    id="ar-scene"
    renderer="antialias: true; logarithmicDepthBuffer: true;">
    
    <!-- Камера -->
    <a-camera
      position="0 0 0"
      look-controls="enabled: false"
      wasd-controls="enabled: false">
    </a-camera>

    <!-- Маркер Hiro -->
    <a-marker
      type="pattern"
      preset="hiro"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">
      
      <!-- Основной контейнер визитки -->
      <a-entity
        position="0 0 0.01"
        scale="1 1 1"
        rotation="-90 0 0"
        animation__appear="property: scale; from: 0 0 0; to: 0.5 0.5 0.5; dur: 1000; easing: easeOutElastic">
        
        <!-- Фон визитки -->
        <a-plane
          position="0 0 0"
          width="6"
          height="3.5"
          material="color: #ffffff; opacity: 0.9; shader: flat"
          shadow="cast: true; receive: true"
          geometry="borderRadius: 0.2">
        </a-plane>

        <!-- Имя и профессия -->
        <a-text
          value="John Doe"
          position="-2.8 1.2 0.01"
          width="4"
          color="#333"
          align="left"
          font="https://cdn.aframe.io/fonts/Exo2Bold.fnt">
        </a-text>
        <a-text
          value="AR Developer | Creative Tech"
          position="-2.8 0.8 0.01"
          width="3.5"
          color="#666"
          align="left"
          font="https://cdn.aframe.io/fonts/Exo2Bold.fnt">
        </a-text>

        <!-- Видеоролик -->
        <a-video
          src="https://cdn.glitch.global/8ef370bc-96e4-4e72-b2aa-d1cb3e0cf711/sample-video.mp4"
          position="-1.8 -0.3 0.01"
          width="1.8"
          height="1.2"
          autoplay="true"
          loop="true"
          material="shader: flat">
        </a-video>

        <!-- Кнопки соцсетей на визитке -->
        <a-entity position="1.5 -0.9 0.01">
          <a-plane
            position="-0.6 0 0.01"
            width="1"
            height="0.4"
            material="color: #1DA1F2; opacity: 0.9"
            class="social-button"
            cursor="rayOrigin: mouse"
            raycaster="objects: .social-button"
            link="href: https://twitter.com/yourprofile">
            <a-text
              value="Twitter"
              position="0 0 0.01"
              width="1.2"
              color="white"
              align="center">
            </a-text>
          </a-plane>
          <a-plane
            position="0.6 0 0.01"
            width="1"
            height="0.4"
            material="color: #0077B5; opacity: 0.9"
            class="social-button"
            cursor="rayOrigin: mouse"
            raycaster="objects: .social-button"
            link="href: https://linkedin.com/in/yourprofile">
            <a-text
              value="LinkedIn"
              position="0 0 0.01"
              width="1.2"
              color="white"
              align="center">
            </a-text>
          </a-plane>
        </a-entity>
      </a-entity>

      <!-- 3D-объект (анимационная сфера) -->
      <a-entity
        position="4 0 0.5"
        scale="0.5 0.5 0.5"
        rotation="90 0 0"
        animation="property: rotation; to: 90 360 0; loop: true; dur: 5000; easing: linear">
        <a-sphere
          radius="0.5"
          material="color: #FFD700; shader: standard; metalness: 0.5; roughness: 0.4">
        </a-sphere>
      </a-entity>

      <!-- Освещение -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>
    </a-marker>
  </a-scene>

  <script>
    // Улучшение трекинга и мобильной совместимости
    AFRAME.registerComponent('arjs-video', {
      init: function () {
        this.el.sceneEl.renderer.physicallyCorrectLights = true;
        this.el.setAttribute('arjs', 'trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;');
        // Запрашиваем доступ к камере
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(stream => {
            console.log('Camera access granted');
          })
          .catch(err => {
            console.error('Camera access denied:', err);
            alert('Please allow camera access to use AR.');
          });
      }
    });

    // Обработка изменения ориентации экрана
    window.addEventListener('resize', () => {
      const scene = document.querySelector('a-scene');
      scene.resize();
    });

    // Регистрация компонента для обработки кликов
    AFRAME.registerComponent('link', {
      schema: {
        href: { type: 'string' }
      },
      init: function () {
        this.el.addEventListener('click', () => {
          window.location.href = this.data.href;
        });
      }
    });
  </script>
</body>
</html>
