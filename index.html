<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Визитка с NFT Маркером</title>
  <!-- Подключаем A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Подключаем AR.js с поддержкой NFT -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar-nft.js"></script>
  <!-- Стили для индикатора загрузки -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Индикатор загрузки -->
  <div class="arjs-loader">
    <div>Загрузка маркеров, пожалуйста, подождите...</div>
  </div>
  <!-- Сцена A-Frame -->
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 720;">
    
    <!-- NFT маркер -->
    <a-nft
      type="nft"
      url="./logo"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">
      
      <!-- Визитка: плоскость с фоном и текст -->
      <a-plane
        position="0 0 0"
        width="1.5"
        height="0.9"
        material="color: #ffffff; opacity: 0.9"
        rotation="-90 0 0">
        <!-- Текст визитки -->
        <a-text
          value="Ваше Имя\nКомпания: Ваша Компания\nДолжность: Генеральный директор\nТелефон: +7 123 456 7890\nEmail: example@company.com"
          color="black"
          align="center"
          width="1.4"
          position="0 0 0.01"
          font="mozillavr"></a-text>
      </a-plane>
      
      <!-- Дополнительный 3D-текст для эффекта -->
      <a-text
        value="AR Визитка"
        color="red"
        position="0 0.2 0.5"
        rotation="-90 0 0"
        scale="0.3 0.3 0.3"
        font="mozillavr"></a-text>
    </a-nft>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Скрытие индикатора загрузки после загрузки маркеров -->
  <script>
    window.addEventListener('arjs-nft-loaded', () => {
      document.querySelector('.arjs-loader').style.display = 'none';
    });
  </script>
</body>
</html>
