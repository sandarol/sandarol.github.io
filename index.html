<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR NFT Визитка</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- A-Frame + AR.js (NFT) через CDN -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- Загрузка ассетов -->
    <a-assets>
      <img id="logo" src="logo.jpg" crossorigin="anonymous">
    </a-assets>

    <!-- NFT-маркер -->
    <a-nft
      type="nft"
      url="logo"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      emitevents="true"
    >
      <!-- Визитка -->
      <a-entity id="card" visible="false" scale="0 0 0">
        <!-- фон -->
        <a-plane color="#111111" opacity="0.8" width="1.5" height="1"></a-plane>
        <!-- логотип -->
        <a-image src="#logo" width="0.4" height="0.4" position="-0.5 0.2 0.01"></a-image>
        <!-- имя -->
        <a-text value="Иван Иванов" position="0 0.25 0.02" color="#00FFFF" align="center" width="2"></a-text>
        <!-- ссылки -->
        <a-text id="link1" value="LinkedIn" position="-0.4 -0.1 0.02" color="#00FFAA" width="1.5"></a-text>
        <a-text id="link2" value="Twitter" position="0.1 -0.1 0.02" color="#00FFAA" width="1.5"></a-text>
      </a-entity>

      <!-- Анимации -->
      <a-animation
        begin="markerFound"
        attribute="scale"
        from="0 0 0"
        to="1 1 1"
        dur="500"
        easing="ease-out"
        fill="forwards"
        target="#card"
      ></a-animation>
      <a-animation
        begin="markerFound"
        attribute="visible"
        from="false"
        to="true"
        dur="1"
        fill="forwards"
        target="#card"
      ></a-animation>
      <a-animation
        begin="markerLost"
        attribute="visible"
        to="false"
        dur="1"
        fill="forwards"
        target="#card"
      ></a-animation>
    </a-nft>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const link1 = document.getElementById('link1');
    const link2 = document.getElementById('link2');

    link1.addEventListener('click', () => {
      window.open('https://www.linkedin.com/in/ivan-ivanov', '_blank');
    });

    link2.addEventListener('click', () => {
      window.open('https://twitter.com/ivanivanov', '_blank');
    });
  </script>
</body>
</html>
